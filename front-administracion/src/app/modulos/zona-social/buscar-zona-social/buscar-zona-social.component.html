<fieldset>
    <legend>
        <i class="large material-icons">directions_bike
            directions_run
        </i>
        <th>
            Lugares para ser alquilados
        </th><i class="large material-icons">pool
            restaurant
            people</i>
    </legend>
</fieldset>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Piscina Comunitaria
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div id="datos"><label class="col md-3">Fecha de alquiler</label>
                    <input type="date" name="calendario" id="data" class="row 3">
                </div>
                <br>
                <img src="https://static4.depositphotos.com/1000133/389/i/600/depositphotos_3898789-stock-photo-swimming-pool.jpg"
                    alt="Piscina Comunitaria"><br>
                <ng-container><br><textarea name="descripcion" id="txtDescripcion" cols="10" rows="10">
                        La vida siempre es divina si se disfruta dentro de una rica piscina.
                        Si la propuesta incluye una piscina donde pueda nadar y disfrutar. Tengan por seguro que la voy a aceptar
                    </textarea></ng-container>

                <label>Total</label>
                <input type="text" value="valor ">
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Zona de Parques infantiles e caminatas
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div id="datos"><label class="col md-3">Fecha de alquiler</label>
                    <input type="date" name="calendario" id="data" class="row 3">
                </div>
                <br>
                <img src="https://fixer.es/web2020/wp-content/uploads/2020/02/suelo-de-caucho-para-parques-infantiles-fixer.jpg"
                    alt="Parques infantiles"><br>
                <ng-container><br><textarea name="descripcion" id="txtDescripcion" cols="10" rows="10">
                        La alegría viene de lugares donde menos te lo esperas. Por lo general, son cosas simples, como ver a mi hijo jugar al baloncesto o pasar por Central Park cuando las flores están floreciendo   
                    </textarea></ng-container>

                <label>Total</label>
                <input type="text" value="valor ">
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Zona de Picnis </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div id="datos"><label class="col md-3">Fecha de alquiler</label>
                    <input type="date" name="calendario" id="data" class="row 3">
                </div>
                <br>
                <img src="https://thumbs.dreamstime.com/b/zona-de-picnic-en-un-parque-con-mesas-y-parrilladas-d%C3%ADa-soleado-198907828.jpg"
                    alt="Zona de Picnic"><br>
                <ng-container><br><textarea name="descripcion" id="txtDescripcion" cols="10" rows="10">
                        La gente no quiere ir al vertedero y hacer un picnic, quieren salir a un lugar hermoso y disfrutar de su día. Y creo que nuestro trabajo es tratar de tomar el medio ambiente, tomar lo que el Señor nos ha dado y ampliarlo o mejorarlo, sin destruirlo</textarea>
                </ng-container><br>
                <label>Total</label>
                <input type="text" value="valor ">


            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Pista de Ciclismo
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div id="datos"><label class="col md-3">Fecha de alquiler</label>
                    <input type="date" name="calendario" id="data" class="row 3">
                </div>
                <br>
                <img src="https://journey.app/blog/wp-content/uploads/2021/02/Reglas-del-ciclismo-de-pista-1.jpg"
                    alt="Pista de Ciclismo"><br>
                <ng-container><br><textarea name="descripcion" id="txtDescripcion" cols="10" rows="10">
                        ¿No es mejor el triunfo por la fuerza de tus músculos que por el artificio de un desviador? Estamos poniéndonos blandos.
                    </textarea></ng-container><br>
                <label>Total</label>
                <input type="text" value="valor ">

            </div>
        </div>
    </div>
</div>
