<div class="mt-5 container">
    <a class="waves-effect waves-light btn" routerLink="/conjunto/crear-conjunto" style="margin-left: 45%;">Registrar Conjunto</a>
</div><br>

<table class="container">
    <thead>
      <tr>
          <th>Nombre</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>Correo</th>
          <th>Editar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let conj of listadoConjuntos">
        <td>{{conj.nombre_conjunto}}</td>
        <td>{{conj.direccion}}</td>
        <td>{{conj.telefono}}</td>
        <td>{{conj.correo}}</td>
        <td hidden>{{conj.contadorId}} </td>
        <td hidden>{{conj.administradorId}} </td>
        <td>
            <a routerLink='/conjunto/editar-conjunto/{{conj.id}}'>
                <span>Editar</span>
            </a>
        </td>
      </tr>
    </tbody>
</table><br>
