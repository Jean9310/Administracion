
  <body><br>
 
    <div class="container" >
      <form [formGroup]="formAdministracion" (ngSubmit)="guardarAdministrador()"> 
        <!-- Page Content goes here -->
        <div class="row 5">
          <input formControlName="id" type="text" hidden>
          <div class="col">

            <div class="col-md-4">
              <label><i class="small material-icons">people</i> Nombre</label>
              <input type="text" class="form-control" placeholder="" aria-label="Nombre" formControlName="primer_nombre">
            </div>
            <div class="col-md-4">
              <label><i class="small material-icons">mode_comment</i> opcional</label>
              <input type="text" class="form-control" placeholder="" aria-label="Nombre" formControlName="segundo_nombre">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label><i class="small material-icons">people</i> apellido</label>
              <input type="text" class="form-control" placeholder="" aria-label="First-name" formControlName="primer_apellido">
            </div>
            <div class="col-md-4">
              <label><i class="small material-icons">mode_comment</i> opcional</label>
              <input type="text" class="form-control" placeholder="" aria-label="Last-name"  formControlName="segundo_apellido">
            </div>
          </div>

            <div class="col-md-4">
              <label><i class="small material-icons">contacts</i> documento</label>
              <input type="text" class="form-control" placeholder="" aria-label="txtDocumento"  formControlName="documento">
            </div><div class="row">
            <div class="col-md-4">
              <label><i class="small material-icons">contact_mail</i> correo</label>
              <input type="email" class="form-control" id="email" formControlName="correo">
            </div>
            <div class="col-md-4">
              <label><i class="small material-icons">contact_phone</i> Celular</label>
              <input type="text" class="form-control" placeholder="" aria-label="txtTelefono" formControlName="celular">
            </div>
            <div class="col-md-4">
              <label><i class="small material-icons">contact_phone</i> Contrase√±a</label>
              <input type="text" class="form-control" placeholder="" aria-label="txtTelefono" formControlName="contrasena">
            </div>
            <div class="col-md-4">
              <label> <i class="small material-icons">folder_shared</i> profesion</label>
              <input type="text" class="form-control" placeholder="" aria-label="txtEscritura" formControlName="profesion">
            </div>
          </div>
          <br>
          

        <br>
        <div class="col-12">
          <button type="submit" class="btn btn-warning" Style="margin-left: 45%;"
            [disabled]="!formAdministracion.valid">Actualizando</button>
        </div>
        </div>
     </form>
     </div>

    



  </body>
