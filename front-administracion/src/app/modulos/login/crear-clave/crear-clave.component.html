
<body class="container">
    <div class="row">
        <form [formGroup]="formValidador" class="col s12" (ngSubmit)="login()">
          <div class="row">
            <div class="input-field col-md-5">
              <i class="material-icons prefix">person</i>
              <input id="icon_prefix" type="text" class="validate" formControlName="usuario">
              <label for="icon_prefix">Usuario</label>
            </div>
            <div class="input-field col-md-5">
              <i class="material-icons prefix">key</i>
              <input id="icon_telephone" type="password" class="validate" formControlName="contrasena">
              <label for="icon_telephone">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-ligth" type="submit" name="action"
          [disabled]="!formValidador.valid" style="margin-left: 40%;"> <i class="material-icons right" > supervisor_account</i> Inicio de Sesion
           
          </button>
        </form>
    </div>
</body>
